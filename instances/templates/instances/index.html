{% extends "base.html" %}
{% block content %}

<style>
/* Style inputs */
input, select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

/* Style the buttons */
button {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

/* Add a background color to the submit button on mouse-over */
button:hover {
  background-color: #45a049;
}

div.container {
    border-radius: 5px;
    padding: 20px;
    max-width: 300px;
}
</style>

<div class="container">
    {% if not running %}
    {% load material_form %}
    <form action="start/" method="POST">{% csrf_token %}
        {% form form=form %}{% endform %}
        <button type="submit">Start</button>
    </form>
    {% else %}
    Server running<br>
        &nbsp;Name: {{executor.serverName}}<br>
        &nbsp;Config: {{executor.config}}<br>
        &nbsp;PID: {{executor.p.pid}}<br>
    <form action="stop/" method="POST">{% csrf_token %}
        <button type="submit">Stop</button>
    </form>
    {% endif %}
</div>
{% endblock %}
