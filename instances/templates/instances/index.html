{% extends "base.html" %}
{% block content %}

<style>
/* Style the buttons */
button {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

/* Add a background color to the submit button on mouse-over */
button:hover {
  background-color: #45a049;
}

div.container {
    border-radius: 5px;
    padding: 20px;
    max-width: 300px;
}
</style>

<div class="container">
    {% if not running %}
    <form action="start/" method="POST">{% csrf_token %}
        {{ form }}
        <button type="submit">Start</button>
    </form>
    {% else %}
    Server running<br>
    Name: '{{serverName}}'<br>
    Config: {{configName}}<br>
    PID: {{process.pid}}<br>
    <form action="stop/" method="POST">{% csrf_token %}
        <button type="submit">Stop</button>
    </form>
    {% endif %}
</div>
{% endblock %}
