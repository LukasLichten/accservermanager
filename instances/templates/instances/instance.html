{% extends "base.html" %}
{% block content %}

<style>
/* Style the buttons */
button {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

/* Add a background color to the submit button on mouse-over */
button:hover {
  background-color: #45a049;
}

.card {
    /* Add shadows to create the "card" effect */
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    transition: 0.3s;
    padding: 10px 16px 20px 16px;
}

/* Add some padding inside the card container */
.container {
    padding: 20px 16px;
}
</style>

<div class="container">
    <div class="card">
        <h6 style="font-weight:bold">Latest stdout</h6>
        <textarea id="stdout" style="height: 200px;" disabled></textarea>

        <h6 style="font-weight:bold">Latest stderr</h6>
        <textarea id="stderr" style="height: 200px;" disabled></textarea>
    </div>
</div>


<!--https://stackoverflow.com/questions/6835835/jquery-simple-polling-example-->
<script>
    function getCookie(c_name)
    {
        if (document.cookie.length > 0)
        {
            c_start = document.cookie.indexOf(c_name + "=");
            if (c_start != -1)
            {
                c_start = c_start + c_name.length + 1;
                c_end = document.cookie.indexOf(";", c_start);
                if (c_end == -1) c_end = document.cookie.length;
                return unescape(document.cookie.substring(c_start,c_end));
            }
        }
        return "";
    }

    $.ajaxSetup({
        headers: { "X-CSRFToken": getCookie("csrftoken") }
    });

    (function stdout(){
        $.post('{{request.path}}stdout', function(data) {
            $('textarea#stdout').val(data);
            setTimeout(stdout,2000);
        });
    })();

    (function stderr(){
        $.post('{{request.path}}stderr', function(data) {
            $('textarea#stderr').val(data);
            setTimeout(stderr,2000);
        });
    })();


</script>


{% endblock %}
